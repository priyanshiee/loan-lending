<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Rescheduler</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            border: 1px solid #ddd;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        input[type="date"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Payment Rescheduler</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Bill Received On</th>
                    <th>Due Date</th>
                    <th>Late Fee</th>
                    <th>Bill For</th>
                    <th>Billing Month</th>
                    <th>Total Month</th>
                    <th>Paid By</th>
                    <th>Payment Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows (Repeat for 6 rows) -->
                <tr>
                    <td><input type="date" id="billReceivedOn1"></td>
                    <td><input type="date" id="dueDate1"></td>
                    <td><input type="text" id="lateFee1"></td>
                    <td><input type="text" id="billFor1"></td>
                    <td><input type="text" id="billingMonth1"></td>
                    <td><input type="text" id="totalMonth1"></td>
                    <td><input type="text" id="paidBy1"></td>
                    <td><input type="date" id="paymentDate1"></td>
                </tr>
                <!-- Add similar rows for total of 6 -->
            </tbody>
        </table>

        <div class="button-container">
            <button onclick="savePayment()">Save Payments</button>
            <button onclick="fetchPayments()">Load Payments</button>
        </div>
    </div>

    <script>
        const apiURL = "http://localhost:5000/api/payments";

        async function savePayment() {
            const rows = document.querySelectorAll("tbody tr");
            const payments = [];

            rows.forEach((row, index) => {
                const payment = {
                    billReceivedOn: row.querySelector(`#billReceivedOn${index + 1}`).value,
                    dueDate: row.querySelector(`#dueDate${index + 1}`).value,
                    lateFee: parseFloat(row.querySelector(`#lateFee${index + 1}`).value) || 0,
                    billFor: row.querySelector(`#billFor${index + 1}`).value,
                    billingMonth: row.querySelector(`#billingMonth${index + 1}`).value,
                    totalMonth: parseFloat(row.querySelector(`#totalMonth${index + 1}`).value) || 0,
                    paidBy: row.querySelector(`#paidBy${index + 1}`).value,
                    paymentDate: row.querySelector(`#paymentDate${index + 1}`).value,
                };
                payments.push(payment);
            });

            try {
                const response = await fetch(apiURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payments),
                });
                alert("Payments saved successfully!");
            } catch (err) {
                console.error(err);
            }
        }

        async function fetchPayments() {
            const response = await fetch(apiURL);
            const payments = await response.json();

            payments.forEach((payment, index) => {
                document.getElementById(`billReceivedOn${index + 1}`).value = payment.billReceivedOn.split("T")[0];
                // Repeat for all fields
            });
        }
    </script>
</body>
</html>
