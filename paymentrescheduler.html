<!DOCTYPE html>
<html>
<head>
    <title>Payment Rescheduler</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            border: 1px solid #ddd;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        input[type="date"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Payment Rescheduler</h1>

    <div class="container">
        <div>
            <label for="billOrganizer">Bill Organizer for:</label>
            <input type="text" id="billOrganizer" placeholder="Enter Text Here">
        </div>

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Mr. John Smith">
        </div>

        <div>
            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" placeholder="(555) 555-5555">
        </div>

        <div>
            <label for="homeOffice">Home/Office:</label>
            <input type="text" id="homeOffice" placeholder="Home">
        </div>

        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="H-106 Tech Town, East Ivy">
        </div>

        <table>
            <thead>
                <tr>
                    <th>Bill Received On</th>
                    <th>Due Date</th>
                    <th>Late Fee (if any)</th>
                    <th>Bill For</th>
                    <th>Billing Month</th>
                    <th>Total Month</th>
                    <th>Paid By</th>
                    <th>Payment Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="date" id="billReceivedOn1"></td>
                    <td><input type="date" id="dueDate1"></td>
                    <td><input type="text" id="lateFee1"></td>
                    <td><input type="text" id="billFor1"></td>
                    <td><input type="text" id="billingMonth1"></td>
                    <td><input type="text" id="totalMonth1"></td>
                    <td><input type="text" id="paidBy1"></td>
                    <td><input type="date" id="paymentDate1"></td>
                </tr>
                <tr>
                    <td><input type="date" id="billReceivedOn2"></td>
                    <td><input type="date" id="dueDate2"></td>
                    <td><input type="text" id="lateFee2"></td>
                    <td><input type="text" id="billFor2"></td>
                    <td><input type="text" id="billingMonth2"></td>
                    <td><input type="text" id="totalMonth2"></td>
                    <td><input type="text" id="paidBy2"></td>
                    <td><input type="date" id="paymentDate2"></td>
                </tr>
                <tr>
                    <td><input type="date" id="billReceivedOn3"></td>
                    <td><input type="date" id="dueDate3"></td>
                    <td><input type="text" id="lateFee3"></td>
                    <td><input type="text" id="billFor3"></td>
                    <td><input type="text" id="billingMonth3"></td>
                    <td><input type="text" id="totalMonth3"></td>
                    <td><input type="text" id="paidBy3"></td>
                    <td><input type="date" id="paymentDate3"></td>
                </tr>
                <tr>
                    <td><input type="date" id="billReceivedOn4"></td>
                    <td><input type="date" id="dueDate4"></td>
                    <td><input type="text" id="lateFee4"></td>
                    <td><input type="text" id="billFor4"></td>
                    <td><input type="text" id="billingMonth4"></td>
                    <td><input type="text" id="totalMonth4"></td>
                    <td><input type="text" id="paidBy4"></td>
                    <td><input type="date" id="paymentDate4"></td>
                </tr>
                <tr>
                    <td><input type="date" id="billReceivedOn5"></td>
                    <td><input type="date" id="dueDate5"></td>
                    <td><input type="text" id="lateFee5"></td>
                    <td><input type="text" id="billFor5"></td>
                    <td><input type="text" id="billingMonth5"></td>
                    <td><input type="text" id="totalMonth5"></td>
                    <td><input type="text" id="paidBy5"></td>
                    <td><input type="date" id="paymentDate5"></td>
                </tr>
                <tr>
                    <td><input type="date" id="billReceivedOn6"></td>
                    <td><input type="date" id="dueDate6"></td>
                    <td><input type="text" id="lateFee6"></td>
                    <td><input type="text" id="billFor6"></td>
                    <td><input type="text" id="billingMonth6"></td>
                    <td><input type="text" id="totalMonth6"></td>
                    <td><input type="text" id="paidBy6"></td>
                    <td><input type="date" id="paymentDate6"></td>
                </tr>
                <tr>
                    <td colspan="5"></td>
                    <td colspan="3">Total Amount Paid: <span id="totalAmountPaid"></span></td>
                </tr>
            </tbody>
        </table>

        <div class="button-container">
            <button onclick="calculateTotal()">Calculate Total</button>
        </div>
    </div>

    <script>
        function calculateTotal() {
            // Get all the total month values
            const totalMonth1 = parseFloat(document.getElementById("totalMonth1").value) || 0;
            const totalMonth2 = parseFloat(document.getElementById("totalMonth2").value) || 0;
            const totalMonth3 = parseFloat(document.getElementById("totalMonth3").value) || 0;
            const totalMonth4 = parseFloat(document.getElementById("totalMonth4").value) || 0;
            const totalMonth5 = parseFloat(document.getElementById("totalMonth5").value) || 0;
            const totalMonth6 = parseFloat(document.getElementById("totalMonth6").value) || 0;

            // Calculate the total amount paid
            const totalAmount = totalMonth1 + totalMonth2 + totalMonth3 + totalMonth4 + totalMonth5 + totalMonth6;

            // Display the total amount paid
            document.getElementById("totalAmountPaid").textContent = "$" + totalAmount.toFixed(2);
        }
    </script>

</body>
</html>
